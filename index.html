<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sorteador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <main>
        <img class="dado" src="./assets/dado.png" alt="dado" />

        <label>
            <p class="sortear-um-numero">Sortear um número entre:</p>
            <input type="number" class="min" placeholder="Mínimo" autofocus />
            <input type="number" class="max" placeholder="Máximo" />
        </label>
        <br>

        <button class="botao-sortear" onclick="generateNumber()">Sortear</button>
    </main>


</body>

</html>
